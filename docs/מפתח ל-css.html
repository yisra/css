<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>מדריך CSS - מפתח הקבצים</title>
    <style>
        /* שלב 1: עיצוב בסיסי של העמוד */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* שלב 2: עיצוב הקישורים */
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .link {
            background-color: #ffffff;
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #2ecc71;
            color: white;
        }

        /* שלב 3: אנימציה לטעינת הדף */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* שלב 4: עיצוב הכותרות */
        .description {
            font-size: 1em;
            margin-top: 20px;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <!-- שלב 5: כותרת ראשית -->
    <h1 class="fade-in">מדריך CSS - מפתח הקבצים</h1>

    <!-- שלב 6: קישורים לכל הקבצים -->
    <div class="link-container">
        <a href="גבולות ומסגרות.html" class="link fade-in">גבולות ומסגרות</a>
        <a href="מיקום ותצוגה.html" class="link fade-in">מיקום ותצוגה</a>
        <a href="גריד ופלקסבוקס.html" class="link fade-in">גריד ופלקסבוקס</a>
        <a href="אנימציות ומעברים.html" class="link fade-in">אנימציות ומעברים</a>
        <a href="טרנספורמציה.html" class="link fade-in">טרנספורמציה</a>
        <a href="מודל הקופסה.html" class="link fade-in">מודל הקופסה</a>
        <a href="צבעים ושקיפות.html" class="link fade-in">צבעים ושקיפות</a>
        <a href="מדיה.html" class="link fade-in">מדיה (Media Queries)</a>
        <a href="צללים ואפקטים.html" class="link fade-in">צללים ואפקטים</a>
    </div>

    <!-- שלב 7: תיאור תחתון -->
    <p class="description">לחץ על אחד הקישורים למעבר למדריך המלא בנושא שבחרת.</p>
</body>
</html>
