<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>מדריך CSS - מפתח הקבצים</title>
    <style>
        /* עיצוב בסיסי */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* עיצוב קישורים */
        .link-container, .sub-link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .link, .sub-link {
            background-color: #ffffff;
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link:hover, .sub-link:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #2ecc71;
            color: white;
        }

        /* כותרות לנושאים ותתי נושאים */
        h2 {
            font-size: 1.8em;
            margin-top: 50px;
            text-decoration: underline;
        }

        /* אנימציות לטעינת הדף */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* עיצוב כפתורי הניווט */
        .nav-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: transform 0.3s;
        }

        .nav-button:hover {
            transform: scale(1.2);
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1 class="fade-in">מדריך CSS - מעברים</h1>

    <div class="link-container">
        <a href="#transition-property">מאפיין המעבר</a>
        <a href="#transition-duration">משך המעבר</a>
        <a href="#transition-timing-function">פונקציית תזמון</a>
        <a href="#transition-delay" class="link fade-in">השהיית מעבר</a>
        <a href="טיפוגרפיה וגופנים.html" class="link fade-in">טיפוגרפיה וגופנים</a>
    </div>
